name: ML Model CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  model-validation:
    name: Validate and test ml model
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r model/requirements.txt
          pip install black isort pytest numpy pandas scikit-learn

      - name: Code style check
        run: |
          black --check model/
          isort --check-only model/

      - name: Run model tests
        run: |
          pytest model/tests --maxfail=1 --disable-warnings -q

      - name: Model validation
        run: |
          python model/validate_model.py
